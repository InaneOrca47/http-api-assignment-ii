<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response, method) => {
      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (method !== 'head') {
        const obj = await response.json();
        if (obj.message) {
          content.innerHTML += `<p>Message: ${obj.message}</p>`;
        } else {
          content.innerHTML += `<p>${JSON.stringify(obj)}}</p>`;
        }
      }
    };

    const sendPost = async (nameForm) => {
      const nameAction = nameForm.getAttribute('action');//addUser
      const nameMethod = nameForm.getAttribute('method');//POST

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      const formData = JSON.stringify({ name, age });


      const response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/json',
          'Content-Length': formData.length,
          'Accept': 'application/json'
        },
        body: formData
      });

      handleResponse(response, 'post');

    };

    const sendGet = async (userForm) => {
      const urlField = document.querySelector('#urlField');
      const methodSelect = document.querySelector('#methodSelect');

      // send get request
      const response = await fetch(urlField.value, {
        method: methodSelect.value,
        headers: {
          'Accept': 'application/json'
        }
      });

      handleResponse(response, methodSelect.value);
    }

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const getUsers = (e) => {
        e.preventDefault();
        sendGet(userForm);
        return false;
      }

      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUsers);
    };

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="POST">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="GET">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
